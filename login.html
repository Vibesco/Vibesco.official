<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style login.css">
    <title>Login Form</title>
    <!-- Coding With Nick -->
</head>

<body>
    <div class="Main-container">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="./images/Logo.png" alt="images">
                </div>

                <form class="login-form">
                    <span class="login-form-title">Welcome back<br>Login to your Account</span>

                    <div class="wrap-input">
                        <input type="text" class="input" name="email" placeholder="Email" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input">
                        <input type="password" class="input" name="pass" placeholder="Password" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input"><i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="login-form-btn-container">
                        <button class="login-form-btn">Login</button>
                    </div>

                    <div class="text-center p-t-1">
                        <span class="txt1">Forgot</span>
                        <a href="#" class="txt2"> Password? <b>or</b> Sign Up</a>
                    </div>

                    <div class="text-center p-t-2">
                        <a href="index.html" class="txt2">Back to Home <i class="far fa-times-circle " aria-hidden="true"></i></a>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>

</body>

</html>
